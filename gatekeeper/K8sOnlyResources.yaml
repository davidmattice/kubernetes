apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sonlyresources
spec:
  crd:
    spec:
      names:
        kind: K8sOnlyResources
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sonlyresources

        # List of allowed apiGroups and kinds
        allowed_api_groups = {"", "apps", "batch", "networking.k8s.io", "rbac.authorization.k8s.io"}
        allowed_kinds = {"Pod", "Service", "Deployment", "StatefulSet", "DaemonSet", "Job", "CronJob", "Ingress", "Role", "RoleBinding"}

        violation[{"msg": msg}] {
          input.review.kind.kind != ""  # skip unknown objects
          not allowed_api_groups[input.review.kind.group]
          msg := sprintf("Resource kind %s in disallowed apiGroup %s", [input.review.kind.kind, input.review.kind.group])
        }

        violation[{"msg": msg}] {
          input.review.kind.kind != ""  # skip unknown objects
          not allowed_kinds[input.review.kind.kind]
          msg := sprintf("Resource kind %s is not allowed", [input.review.kind.kind])
        }
